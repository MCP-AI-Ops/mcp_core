name: MCP Core - Build & Deploy

on:
  push:
    branches:
      - main
      - feature/flavor

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/mcp-core:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: nAhYUN22
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        run: |
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="ghcr.io/${OWNER_LOWER}/mcp-core:latest"
          echo "IMAGE_NAME=$IMAGE_NAME"
          docker build -t "$IMAGE_NAME" .
          docker push "$IMAGE_NAME"


  deploy:
    name: Deploy to EC2 (Self-hosted Runner)
    runs-on: self-hosted
    needs: build-and-push

    steps:
    - name: Login to GHCR on EC2
      run: |
        echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u nAhYUN22 --password-stdin

    - name: Pull latest image and restart containers
      run: |
        cd /opt/mcp
        docker compose pull
        docker compose down --remove-orphans
        docker compose up -d --force-recreate

    - name: Cleanup docker and runner workspace
      run: |
        cd /home/ubuntu/actions-runner
        rm -rf _work/* _diag/* || true

        docker image prune -af || true
        docker builder prune -af || true
